<html>
	<head>
		<title>Curso Platzi - React.js</title>
	</head>
	<body>
		<section id="container"></section>
		<script src="http://fb.me/react-0.13.3.js"></script>
		<script src="http://fb.me/JSXTransformer-0.13.3.js"></script>
		<script type="text/jsx;harmony=true">
			class HelloWorldComponent extends React.Component{
				
				render: function(){
					return <h1>Hola { this.props.name } evoluciona en nivel { this.props.level }!</h1>
				}
			}

			HelloWorldComponent.propTypes = {
				name: React.PropTypes.string,
				level: React.PropTypes.number
			};

			React.render(<HelloWorldComponent name="Hector" level={25} />, document.getElementById('container')); 

		/*	setTimeout(() => {
				React.render(<HelloWorldComponent name="Hector Flores"/>, document.getElementById('container')); 
			}, 3000);*/
		</script>
	</body>
</html>
